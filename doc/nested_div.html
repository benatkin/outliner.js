<? doctype html ?>
<html>
  <head>
    <title>flat div experiment</title>
    <style type="text/css">
      div.level1 { margin-left: 1em; }
      div.level2 { margin-left: 1em; }
      span.key { font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="outliner">
      <div class="level0">
        <span class="key" data-outliner-path="[]">root</span>
        <div class="level1" data-outliner-path="[&quot;name&quot;]">
          <span class="key">name</span>
          <span class="value">Settler's Park</span>
        </div>
        <div class="level1" data-outliner-path="[&quot;location&quot;]">
          <span class="key">location</span>
          <div class="level2" data-outliner-path="[&quot;location&quot;, &quot;city&quot;]">
            <span class="key">city</span>
            <span class="value">Boulder</span>
          </div>
          <div class="level2" data-outliner-path="[&quot;location&quot;, &quot;state&quot;]]">
            <span class="key">state</span>
            <span class="value">CO</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
